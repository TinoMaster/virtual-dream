<div class="d-flex flex-column gap-2 mb-1">
  <h6
    class="small fw-bold text-secondary shadow-sm bg-light rounded-1 p-1 text-center"
  >
    {{ "general" | uppercase }}
  </h6>

  <div class="d-flex justify-content-between text-secondary fs-6">
    <span class="fw-bold">{{ "total:" | titlecase }}</span>
    <span class="fw-bold">{{ "4000" | currency : "USD" }}</span>
  </div>

  <div class="d-flex justify-content-between text-danger opacity-75">
    <span class="fw-bold">{{ "gastos:" | titlecase }}</span>
    <span class="fw-bold">{{ "1042" | currency : "USD" }}</span>
  </div>

  <div class="d-flex justify-content-between text-success opacity-75">
    <span class="fw-bold">{{ "neto:" | titlecase }}</span>
    <span class="fw-bold">{{ "2958" | currency : "USD" }}</span>
  </div>
</div>
